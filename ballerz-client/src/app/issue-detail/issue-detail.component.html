
<h1 class="display-2">Event #{{ issue.id }}</h1>
<dl class="row">
  <dt class="col-sm-3">Name</dt>
  <dd class="col-sm-9">{{ issue.name }}</dd>

  <dt class="col-sm-3">Venue</dt>
  <dd class="col-sm-9">{{ issue.venue }}</dd>
  
  <dt class="col-sm-3">Organizer</dt>
  <dd class="col-sm-9">{{ issue.organizer }}</dd>
  
  <dt class="col-sm-3">Type</dt>
  <dd class="col-sm-9">{{ issue.type }}</dd>
</dl>
<button mat-raised-button routerLink="/issues">Back</button>
